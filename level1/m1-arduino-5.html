버튼은 4번핀과 음극에 연결한다.

void setup()
{
  pinMode(4, INPUT_PULLUP);
  Serial.begin(9600);
}

void loop()
{
  int a = digitalRead(4);
  Serial.println(a);
  delay(100);
}
