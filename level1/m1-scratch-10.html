    <div class="timeline">
        <h1>숫자삼각형</h1>
        <p>
7이 입력된다면 <br>
숫자로 7층 모양 삼각형을 만듭니다 <br>
        </p>
        <h2>숫자하나</h2> 
        <p>    
7
        </p>
        <p></p>
        <h2>출력</h2> 
        <p>    
1 <br>
1 2 <br>
1 2 3 <br>
1 2 3 4 <br>
1 2 3 4 5 <br>
1 2 3 4 5 6 <br>
1 2 3 4 5 6 7 <br>
        </p>
        <p></p>
        <h2>풀이</h2> 
        <p>
        <pre>
n = int(input())
for i in range(1,n+1,1):
    for j in range(1,i+1,1):
        print(j,end=' ')
    print()

        </pre>
        </p>
