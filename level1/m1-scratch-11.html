        <h1>숫자뒤집기</h1>
        <p>
1234가 입력된다면 <br>
숫자가 뒤집어진 4321을 출력합니다 <br>
        </p>
        <h2>숫자하나</h2> 
        <p>    
1234
        </p>
        <p></p>
        <h2>출력</h2> 
        <p>    
4321
        </p>
        <p></p>
        <h2>풀이</h2> 
        <p>
        <pre>
n = int(input())

A = []

while True:
    a = n % 10
    n = n // 10
    A.append(a)
    if n ==0:
        break

for i in range(len(A)):
    print(A[i],end='')

        </pre>
