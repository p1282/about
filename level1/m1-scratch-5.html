<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초급 알고리즘 문제 상세</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="timeline">
        <h1>최댓값,최솟값</h1>
        <p>
여러개의 숫자에서 가장큰수와 가장작은수 구하기
        </p>
        <p></p>
        <h2>입력</h2> 
        <p>    
3 5 8 1 7
        </p>
        <p></p>
        <h2>출력</h2> 
        <p>    
8 1
        </p>
        <p></p>
        <h2>풀이</h2> 
        <p>
        <pre>
A = list(map(int,input().split()))
n =len(A)
maxv = -999
minv = 999
for i in range(n):
    if A[i] > maxv:
        maxv = A[i]
    if A[i] < minv:
        minv = A[i]
print(maxv, minv)
        </pre>
        </p>
        <p></p>
        <a href="m1.html">목록으로 돌아가기</a>
    </div>
</body>
</html>
