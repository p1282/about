가로, 세로 길이가 입력한 값과 같은 * 사각형 출력하기
        </p>
        <p></p>
        <h2>입력</h2> 
        <p>    
3
        </p>
        <p></p>
        <h2>출력</h2> 
        <p>    
        <pre>
***
***
***
        </pre>
        </p>
        <p></p>
        <h2>풀이</h2> 
        <p>
        <pre>
n = int(input())
for i in range(n):
    for i in range(n):
        print('*', end='')
    print()
        </pre>
        </p>
