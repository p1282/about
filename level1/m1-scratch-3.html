        <p>
소수판단하기
        </p>
        <p></p>
        <h2>입력</h2> 
        <p>    
13
        </p>
        <p></p>
        <h2>출력</h2> 
        <p>    
소수
        </p>
        <p></p>
        <h2>풀이</h2> 
        <p>
        <pre>
n = int(input())
c = 0
for i in range(1,n+1,1):
    if n % i == 0:
        c = c + 1
if c == 2:
    print('소수')
else:
    print('합성수')
