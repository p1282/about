<body>
    <div class="timeline">
        <h1>각자리수의합</h1>
        <p>
각자리수의 합 구하기
        </p>
        <p></p>
        <h2>입력</h2> 
        <p>    
1234
        </p>
        <p></p>
        <h2>출력</h2> 
        <p>    
10
        </p>
        <p></p>
        <h2>풀이</h2> 
        <p>
        <pre>
n = int(input())
a = 0
tot = 0
while True:
    a = n % 10
    tot += a
    n = n // 10
    if n == 0:
        break
print(tot)
        </pre>
        </p>
