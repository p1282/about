<body>
    <div class="timeline">
        <h1>두수사이의합</h1>
        <p>
두개의 숫자에서 그 사이에 있는수들의 합을 구하기
        </p>
        <p></p>
        <h2>입력</h2> 
        <p>    
5 15
        </p>
        <p></p>
        <h2>출력</h2> 
        <p>    
110
        </p>
        <p></p>
        <h2>풀이</h2> 
        <p>
        <pre>
a,b = map(int,input().split())
tot = 0
for i in range(a,b+1,1):
    tot += i
print(tot)
        </pre>
        </p>
        <p></p>
        <a href="m1.html">목록으로 돌아가기</a>
    </div>
