1에서 100까지 전체합을 구하는 프로그램을 작성하시오. ​
        </p>
        <p></p>
        <h2>입력</h2> 
        <p>    
없음
        </p>
        <p></p>
        <h2>출력</h2> 
        <p>    
5050
        </p>
        <p></p>
        <h2>풀이</h2> 
        <p>
        <pre>
tot = 0
for i in range(1,100+1,1):
    tot += i
print(tot)
        </pre>
