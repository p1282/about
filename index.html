<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 활성화 메뉴</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
        <button id="loginBtn">로그인</button>
    </header>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>로그인</h2>
            <form id="loginForm">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit">로그인</button>
            </form>
            <p id="message" class="error-message"></p>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="#" id="menu1" class="menu-link disabled" data-page="beginner.html">초급</a></li>
            <li><a href="#" id="menu2" class="menu-link disabled" data-page="intermediate.html">중급</a></li>
            <li><a href="#" id="menu3" class="menu-link disabled" data-page="advanced.html">고급</a></li>
        </ul>
    </nav>
    
    <main>
        <p>로그인 후 메뉴를 클릭해 보세요!</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
