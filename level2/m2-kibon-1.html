        <h1>구구단 출력(S)</h1>
        <p>

        </p>
        <p></p>
        <h2>입력</h2> 
        <p>    
숫자 하나(2~9)<br>
8
        </p>
        <p></p>
        <h2>출력</h2> 
        <p>    
        <pre>
8 1 8
8 2 16
8 3 24
8 4 32
8 5 40
8 6 48
8 7 56
8 8 64
8 9 72          
        </pre>
        </p>
        <p></p>
        <h2>풀이</h2> 
        <p>
        <pre>
n =  int(input())
for i in range(1,10,1):
    print(n, i, n*i)
        </pre>
        </p>
