<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중급 알고리즘 문제 상세</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="timeline">
        <h1>분으로 환산</h1>
        <p>
60초는 1분, 125초는 2분 5초 입니다.
이처럼 초를 분으로 바꾸어 계산하는 프로그램을 만드세요
        </p>
        <h2>입력</h2> 
        <p>    
초가 S로 주어집니다.
S는 1보다 크거나 같고 3600보다 작거나 같은 자연수 입니다.<br><br>
65
        </p>
        <p></p>
        <h2>출력</h2> 
        <p>    
초가 분으로 환산되어 분, 나머지는 초 순서로 공백을 사이에 두고 출력됩니다.<br><br>
1 5
        </p>
        <p></p>
        <h2>풀이</h2> 
        <p>
        <pre>
s = int(input())

bun = s // 60
cho = s % 60
print(bun, cho)
          
        </pre>
        </p>
        <p></p>
        <a href="m2.html">목록으로 돌아가기</a>
    </div>
</body>
</html>
