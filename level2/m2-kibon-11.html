    <div class="timeline">
        <h1>삼각형 별</h1>
        <p>
입력한 값만큼의 높이를 지닌 삼각형 *을 만들기
        </p>
        
        <h2>입력</h2> 
        <p>    
3<br>
-------<br>
5<br>
        </p>
        <p></p>
        <h2>출력</h2> 
        <p>    
&nbsp;&nbsp;*<br>
&nbsp;***<br>
*****<br>
-------<br>
&nbsp;&nbsp;&nbsp;&nbsp;*<br>
&nbsp;&nbsp;&nbsp;***<br>
&nbsp;&nbsp;*****<br>
&nbsp;*******<br>
*********<br>
        </p>
        <p></p>
        <h2>풀이</h2> 
        <p>
        <pre>
n = int(input())
s = n
for i in range(1,n+1):
    print(' '*s, '*' * (i*2-1))
    s = s-1

        </pre>
        </p>
