<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>중급 알고리즘 문제 상세</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="timeline">
        <h1>거꾸로 구구단 출력(S)</h1>
        <p>
입력된 숫자의 구구단 거꾸로 출력하기
        </p>
        <p></p>
        <h2>입력</h2> 
        <p>    
숫자 하나(2~9)<br>
2
        </p>
        <p></p>
        <h2>출력</h2> 
        <p>    
        <pre>
2 9 18
2 8 16
2 7 14
2 6 12
2 5 10
2 4 8
2 3 6
2 2 4
2 1 2
          
        </pre>
        </p>
        <p></p>
        <h2>풀이</h2> 
        <p>
        <pre>
n = int(input())
for i in range(9,0,-1):
    print(n,i,n*i)
        </pre>
        </p>
        <p></p>
        <a href="m2.html">목록으로 돌아가기</a>
    </div>
</body>
</html>
